            background-color: #fb9f7b;
        }
    </style>
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

</header>

    <main class="container-fluid mt-4">
        <h1>Efetue seu Cadastro</h1>
        <form action="mailto:@exemplo.com" method="post" enctype="text/plain">
            <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="cep" name="cep" required pattern="[0-9]{5}-[0-9]{3}" placeholder="XXXXX-XXX">
                </div>
            </div>
            <div class="row mb-3">
                <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="numero" class="col-sm-2 col-form-label">NÃºmero</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <label for="uf" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="uf" name="uf" required maxlength="2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
